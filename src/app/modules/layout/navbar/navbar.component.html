<nav class="navbar">
  <div class="navbar-left">
    <button class="toggle-btn" (click)="onToggleSidebar()">☰</button>
    <div class="logo">Finova</div>
    <div class="company-name" *ngIf="currentCompany">
      <span class="company-label">Entreprise:</span>
      <strong>{{ currentCompany.name }}</strong>
    </div>
  </div>

  <div class="navbar-right">
    <div class="user-info" *ngIf="currentUser">
      <div class="user-details">
        <span class="user-name">{{ currentUser.name }}</span>
        <span class="user-role">{{ currentUser.role | titlecase }}</span>
      </div>
    </div>
    <button class="logout-btn" (click)="logout()">Déconnexion</button>
  </div>
</nav>
